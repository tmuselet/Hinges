<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Bienvenue sur le site de la mairie d'Hinges</title>
    </h:head>
    <h:body>
        <h2>Veuillez entrer vos informations de connexion :</h2><br/>
        <f:view>
            <h:form>
                <div>
                    <p><h:outputLabel value="Login : " for="login" /><h:inputText id="login" value="#{userBean.user.login}" title="login" /> <br/>
                    <h:outputLabel value="Password : " for="password" /><h:inputSecret id="password" value="#{userBean.user.password}" title="password" /></p>
                    <h:commandButton id="connect" value="Se Connecter" action="#{userBean.connect}"/> <br/><br/>
                </div>
            </h:form>
        </f:view>
    </h:body>
</html>
