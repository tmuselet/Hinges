<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Scolarité</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <div style="float:left;height:100%;width:100%;margin-left:10px;">
                <h:commandButton id="retour" value="Retour" action="vv" style="float:right;top:2px;"/>
                 <h:commandButton id="profils" value="Profils" action="vv"/> <h:commandButton id="classe" value="Classes" action="vv"/> <h:commandButton id="groupe" value="Groupes" action="vv"/><br/><br/>
                 <h:commandButton id="create" value="Créer un nouveau profil" action="vv"/><br/>
                 <h:commandButton id="edit" value="Modifier/Supprimer un profil" action="vv"/><br/>
                 <div id="onprofil" style="top:50px;">
                 <br/>    
                     Profil<br/><br/>
                 Nom : <input type="text" name="nom" value="" /><br/>
                 Prénom : <input type="text" name="prenom" value="" /><br/>
                 Téléphone : <input type="text" name="tel" value="" /><br/>
                 Adresse : <input type="text" name="adresse" value="" /><br/>
                 Ville : <input type="text" name="ville" value="" /><br/>
                 Remarques : <input type="text" name="remarques" value="" /><br/>
                 
                 
                 <h:commandButton id="supprimer" value="Supprimer" action="vv"/>
                 </div>
                 
                 <div id="onclass" style="top:50px;height:150px;">
                     <select></select> <h:commandButton id="add" value="Ajouter un eleve" action="vv"/><br/>
                     <br/>    
                     Classe :<br/><br/>
                     Tableau :
                     <h:form>
                         <h:dataTable value="#{test}" var="item">
                             <p:column sortBy="#{item.nom}">
                                <f:facet name="header">
                                    <h:outputText value="Nom"/>
                                </f:facet>
                            </p:column>
                             <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Prenom"/>
                                </f:facet>
                            </p:column>
                             <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Supprimer"/>
                                </f:facet>
                            </p:column>
                         </h:dataTable>
                     </h:form>

                 </div>
                 
                 <div id="ongroup" style="top:50px;height:150px;">
                     <br/>    
                     Groupe :<br/><br/>
                     
                     <select></select>  <h:commandButton id="add" value="Ajouter un eleve" action="vv"/><br/>
                     Tableau :
                     <h:form>
                         <h:dataTable value="#{test}" var="item">
                             <p:column sortBy="#{item.nom}">
                                <f:facet name="header">
                                    <h:outputText value="Nom"/>
                                </f:facet>
                            </p:column>
                             <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Prenom"/>
                                </f:facet>
                            </p:column>
                             <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Supprimer"/>
                                </f:facet>
                            </p:column>
                         </h:dataTable>
                     </h:form>

                 </div>
                 
                 <h:commandButton id="enregistrer" value="Enregistrer" action="vv"/>
                </div>
            </h:form>
        </f:view>

    </h:body>
</html>
