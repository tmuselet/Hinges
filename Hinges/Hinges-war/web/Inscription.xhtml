<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Inscription</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                
                <h:commandButton id="cantine" value="Cantine" action="vv"/><h:commandButton id="tap" value="TAP" action="vv"/><br/><br/>
                <h:commandButton id="retour" value="Retour" action="vv" style="float:right;top:2px;"/>
                <div style="text-align:center;width:70%;">
                    Cantine :<br/>
                    <div style="float:left;width:50%;">
                        <input type="date" name="date"/><br/><br/>
                       
                    </div>
                    <div style="float:right;width:50%;">
                        <select></select><br/><br/>
                        <h:commandButton id="addrepas" value="Ajouter un repas" action="vv"/>  <input type="radio" name="horsdelai" value="Hors délai" disabled="disabled" /><br/><br/>
                        <h:commandButton id="supprepas" value="Supprimer un repas" action="vv"/>
                        
                    </div>
                </div>
                <div style="text-align:center;width:70%;">
                    TAP :<br/>
                    <div style="float:left;width:50%;">
                        <input type="date" name="date"/><br/><br/>
                       
                    </div>
                    <div style="float:right;width:50%;">
                        
                        <select></select><br/><br/>
                        <h:commandButton id="addtap" value="Ajouter une séance" action="vv"/> <br/><br/>
                        <h:commandButton id="supptap" value="Supprimer une séance" action="vv"/>
                        
                    </div>
                </div>
                <h:commandButton id="enregistrer" value="Enregistrer" action="vv"/>
                
            </h:form>
        </f:view>
    </h:body>
</html>
